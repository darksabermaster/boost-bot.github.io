<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Data Download</title>
</head>
<body>
    <h1>Level Data</h1>
    <pre id="levelData"></pre>
    <button id="downloadBtn">Download Level Data</button>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const levelData = urlParams.get('data');

        // Display the level data
        if (levelData) {
            document.getElementById('levelData').textContent = decodeURIComponent(levelData);
        }

        // Download function
        document.getElementById('downloadBtn').onclick = function() {
            const blob = new Blob([decodeURIComponent(levelData)], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'level_data.txt';
            link.click();
        };
    </script>
</body>
</html>
