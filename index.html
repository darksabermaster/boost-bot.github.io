<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download TXT File</title>
</head>
<body>
    <h1>Download Your Data</h1>
    <button id="downloadBtn">Download .txt File</button>

    <script>
        function getURLParameter(name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)')
                    .exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
        }

        function createTxtFile(content, filename) {
            var blob = new Blob([content], { type: "text/plain" });
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // Fetch data from URL parameter
        var filename = getURLParameter('filename') || 'level_data.txt';

        // Fetch the file and create it when the button is clicked
        document.getElementById('downloadBtn').addEventListener('click', function () {
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then(data => {
                    createTxtFile(data, filename);
                })
                .catch(error => {
                    console.error("Error fetching the file: ", error);
                    alert("Error fetching the file. Please ensure the file exists.");
                });
        });
    </script>
</body>
</html>
