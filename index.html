<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Level Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* Preserve whitespace */
        }
    </style>
</head>
<body>
    <h1>Download Level Data from Local Storage</h1>
    <button id="downloadButton">Download Level Data</button>
    <pre id="fileContent" style="white-space: pre-wrap;"></pre>

    <script>
        const downloadButton = document.getElementById('downloadButton');
        const fileContentDisplay = document.getElementById('fileContent');

        // Retrieve level data from Local Storage
        const levelData = localStorage.getItem('boost_bot_level');

        if (levelData) {
            fileContentDisplay.textContent = levelData; // Display the file content
        } else {
            fileContentDisplay.textContent = 'No level data found in Local Storage.';
        }

        // When the download button is clicked
        downloadButton.addEventListener('click', function() {
            if (levelData) {
                const blob = new Blob([levelData], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'boost_bot_level.txt'; // Filename for the downloaded file
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a); // Clean up
                URL.revokeObjectURL(url); // Release the object URL
            } else {
                alert('No level data available to download.');
            }
        });
    </script>
</body>
</html>
