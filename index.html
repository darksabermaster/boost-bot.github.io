<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Data</title>
</head>
<body>
    <h1>Level Data</h1>
    <pre id="levelData"></pre>
    <button id="downloadBtn">Download Level Data</button>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        let combinedData = "";

        // Loop through URL parameters to combine data
        for (let i = 1; i <= parseInt(params.get("total") || "0"); i++) {
            let data = params.get("data");
            if (data) {
                combinedData += decodeURIComponent(data) + "\n"; // Add new line between chunks
            }
        }

        // Display the combined level data
        document.getElementById("levelData").innerText = combinedData;

        // Download the combined data as a .txt file
        document.getElementById("downloadBtn").onclick = function() {
            const blob = new Blob([combinedData], { type: "text/plain;charset=utf-8" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "level_data.txt";
            link.click();
        };
    </script>
</body>
</html>
