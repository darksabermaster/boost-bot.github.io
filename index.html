<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        pre {
            white-space: pre-wrap; /* Enable text wrapping */
            word-wrap: break-word; /* Break long words */
            max-width: 100%; /* Allow the text to fit the screen */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        button {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Level Data</h1>
    <pre id="levelData">Loading...</pre>
    
    <button id="saveButton" onclick="saveAsNewFile()">Save Level Data</button>

    <script>
        // Fetch the contents of boost_bot_level.txt
        fetch('boost_bot_level.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('levelData').textContent = data;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('levelData').textContent = "Failed to load data.";
            });

        // Function to save the content as a new file
        function saveAsNewFile() {
            var levelData = document.getElementById('levelData').textContent;
            var blob = new Blob([levelData], { type: "text/plain;charset=utf-8" });
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "new_level_data.txt"; // Set a name for the new file
            link.click();
        }
    </script>
</body>
</html>
