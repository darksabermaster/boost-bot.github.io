<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        pre {
            white-space: pre-wrap; /* Enable text wrapping */
            word-wrap: break-word; /* Break long words */
            max-width: 100%; /* Allow the text to fit the screen */
            border: 1px solid #ccc; /* Optional: add border */
            padding: 10px; /* Optional: add padding */
            background-color: #f9f9f9; /* Optional: background color */
        }
    </style>
</head>
<body>
    <h1>Level Data</h1>
    <pre id="levelData"></pre>
    <button id="downloadButton">Download Level Data</button>

    <script>
        // Get the URL parameter containing the level data
        var urlParams = new URLSearchParams(window.location.search);
        var levelData = urlParams.get('data');

        // Insert the level data into the <pre> tag
        if (levelData) {
            document.getElementById('levelData').textContent = decodeURIComponent(levelData);
        } else {
            document.getElementById('levelData').textContent = "No data received.";
        }

        // Function to download the level data as a txt file
        document.getElementById('downloadButton').addEventListener('click', function() {
            var textToSave = document.getElementById('levelData').textContent;
            var blob = new Blob([textToSave], { type: 'text/plain' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'boost_bot_level.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // Clean up the URL object
        });
    </script>
</body>
</html>
