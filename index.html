<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        pre {
            white-space: pre-wrap; /* Enable text wrapping */
            word-wrap: break-word; /* Break long words */
            max-width: 100%; /* Allow the text to fit the screen */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        button {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Level Data</h1>
    <pre id="levelData"></pre>

    <button id="saveButton" onclick="saveToFile()">Save Chunk as .txt</button>

    <script>
        // Store all chunks in an array
        var allChunks = [];

        // Get the chunk data from the URL parameters
        var urlParams = new URLSearchParams(window.location.search);
        var levelData = urlParams.get('data');
        var chunkNumber = urlParams.get('chunk');
        
        // Insert the level data into the <pre> tag
        if (levelData) {
            document.getElementById('levelData').textContent = decodeURIComponent(levelData);
        } else {
            document.getElementById('levelData').textContent = "No data received.";
        }

        // Save this chunk to a file
        function saveToFile() {
            allChunks.push(document.getElementById('levelData').textContent);
            var blob = new Blob(allChunks, {type: "text/plain;charset=utf-8"});
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "level_data_chunk_" + chunkNumber + ".txt";
            link.click();
        }
    </script>
</body>
</html>
