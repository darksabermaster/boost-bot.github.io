<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Data</title>
    <style>
        /* Add CSS for better text wrapping */
        body {
            font-family: Arial, comic-sans;
            padding: 20px;
        }

        pre {
            white-space: pre-wrap; /* Enable text wrapping */
            word-wrap: break-word; /* Break long words */
            max-width: 100%; /* Allow the text to fit the screen */
            border: 1px solid #ccc; /* Optional: add border */
            padding: 10px; /* Optional: add padding */
            background-color: #808080; /* Optional: background color */
        }
    </style>
</head>
<body>
    <h1>Level Data</h1>
    <pre id="levelData"></pre>

    <script>
        // Function to get the URL parameter containing the level data
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Insert all level data into the <pre> tag
        function displayLevelData() {
            const levelData = getUrlParameter('data');
            const preElement = document.getElementById('levelData');

            // Check if there is data
            if (levelData) {
                // Decode the level data and display it
                preElement.textContent = decodeURIComponent(levelData);
            } else {
                preElement.textContent = "No data received.";
            }
        }

        // Display the level data on page load
        displayLevelData();
    </script>
</body>
</html>
