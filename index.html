<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Level Data</title>
</head>
<body>
    <h1>Download Level Data</h1>
    <a id="downloadLink" href="level_data.txt" style="display:none;">Download</a>
    <button id="downloadButton">Download Level Data</button>

    <script>
        document.getElementById("downloadButton").onclick = function() {
            const link = document.getElementById("downloadLink");
            link.style.display = "block"; // Show the link
            link.click(); // Programmatically click the link to trigger download
            link.style.display = "none"; // Hide the link again
        };
    </script>
</body>
</html>
