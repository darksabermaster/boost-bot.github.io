<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download TXT File</title>
</head>
<body>
    <h1>Download Your Data</h1>
    <button id="downloadBtn">Download .txt File</button>

    <script>
        function getURLParameter(name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)')
                    .exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
        }

        // Decode base64-encoded data
        function decodeBase64(data) {
            try {
                return atob(data); // Decode base64 string
            } catch (error) {
                console.error("Error decoding base64: ", error);
                return null;
            }
        }

        function createTxtFile(content, filename) {
            var blob = new Blob([content], { type: "text/plain" });
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // Fetch compressed data from URL parameter
        var compressedData = getURLParameter('data');
        var fileName = getURLParameter('filename') || 'level_data.txt';

        // Decode and create the file when button is clicked
        document.getElementById('downloadBtn').addEventListener('click', function () {
            var decodedData = decodeBase64(compressedData);
            if (decodedData) {
                createTxtFile(decodedData, fileName);
            } else {
                alert("Error: Invalid data");
            }
        });
    </script>
</body>
</html>
