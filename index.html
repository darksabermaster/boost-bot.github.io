<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Level Data</h1>
    <pre id="levelData"></pre>
    <button id="downloadButton">Download as TXT</button>

    <script>
        // Function to retrieve URL parameters (including the level data chunk)
        function getURLParameters() {
            const params = new URLSearchParams(window.location.search);
            return params.get('data');
        }

        // Fetch the level data from the URL
        const levelData = getURLParameters();

        // Display the level data on the page
        if (levelData) {
            document.getElementById('levelData').textContent = decodeURIComponent(levelData);
        } else {
            document.getElementById('levelData').textContent = "No data received.";
        }

        // Download button logic to save the data as a .txt file
        document.getElementById('downloadButton').addEventListener('click', function () {
            const blob = new Blob([decodeURIComponent(levelData)], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'level_data.txt';
            link.click();
        });
    </script>
</body>
</html>
