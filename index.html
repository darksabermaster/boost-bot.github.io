<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boost Bot - Level Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .content {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:disabled {
            background-color: #ccc;
        }
        #dataDisplay {
            margin-top: 20px;
            white-space: pre-wrap; /* To display text with newlines properly */
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Level Data - Boost Bot</h1>
        <p>Data is being loaded chunk by chunk. Once all chunks are received, the full data will be displayed below, and you'll be able to download it as a .txt file.</p>

        <!-- Display the assembled data -->
        <div id="dataDisplay">Waiting for data...</div>

        <!-- Download button -->
        <button id="downloadButton" class="btn" onclick="downloadFile()" disabled>Download Data</button>
    </div>

    <script>
        // Function to download text as a file
        function downloadData(filename, data) {
            var blob = new Blob([data], { type: 'text/plain' });
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // Check if 'data' and 'chunk' parameters exist in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const chunkData = urlParams.get('data');
        const chunkNumber = urlParams.get('chunk');
        const totalChunks = urlParams.get('total');

        // If this is the first chunk, clear the previous data
        if (chunkNumber == '1') {
            document.getElementById('dataDisplay').textContent = ''; // Clear the displayed data
            localStorage.removeItem('allChunks'); // Clear old chunks from localStorage
        }

        // Initialize storage if not already done
        if (!localStorage.getItem('allChunks')) {
            localStorage.setItem('allChunks', JSON.stringify([]));
        }

        // If there is data, store the current chunk and display it
        if (chunkData && chunkNumber) {
            let allChunks = JSON.parse(localStorage.getItem('allChunks'));
            allChunks[chunkNumber - 1] = chunkData;
            localStorage.setItem('allChunks', JSON.stringify(allChunks));

            // Update the displayed data in real time
            document.getElementById('dataDisplay').textContent = allChunks.join('');

            // Check if all chunks are received
            if (allChunks.length == totalChunks) {
                // Enable the download button
                document.getElementById('downloadButton').disabled = false;
            }
        }

        // Function to download the assembled data when the button is clicked
        function downloadFile() {
            let allChunks = JSON.parse(localStorage.getItem('allChunks'));
            let combinedData = allChunks.join('');
            downloadData('level_data.txt', combinedData);

            // Clear the storage only after download
            localStorage.removeItem('allChunks');
        }
    </script>

</body>
</html>
