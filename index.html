<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #download-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Level Data</h1>
    <pre id="levelData"></pre>
    <button id="download-btn">Download as TXT</button>

    <script>
        let accumulatedData = ""; // Store all chunks here
        let chunkCount = 0; // Count the number of chunks received

        // Function to accumulate data and update the display
        function receiveChunk(chunk) {
            accumulatedData += decodeURIComponent(chunk); // Add chunk to the full data
            document.getElementById('levelData').textContent = accumulatedData; // Display data in <pre>
            chunkCount++;

            // Show the download button when all chunks are received
            if (chunkCount >= 5) { // Assuming you're sending 5 chunks; adjust this number as needed
                document.getElementById('download-btn').style.display = 'block';
            }
        }

        // Function to download the accumulated data as a text file
        function downloadFile() {
            const blob = new Blob([accumulatedData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'boost_bot_level.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Hook up the download button
        document.getElementById('download-btn').addEventListener('click', downloadFile);

        // Get the data chunk from the URL and call receiveChunk function
        const urlParams = new URLSearchParams(window.location.search);
        const chunk = urlParams.get('data');
        if (chunk) {
            receiveChunk(chunk);
        } else {
            document.getElementById('levelData').textContent = "No data received.";
        }
    </script>
</body>
</html>
