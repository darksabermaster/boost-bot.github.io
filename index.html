<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Data - Chunk Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        pre {
            white-space: pre-wrap; /* Enable text wrapping */
            word-wrap: break-word; /* Break long words */
            max-width: 100%; /* Allow the text to fit the screen */
            border: 1px solid #ccc; /* Optional: add border */
            padding: 10px; /* Optional: add padding */
            background-color: #090909; /* Optional: background color */
        }

        h1, h2 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <h1>Level Data - Chunk Viewer</h1>
    <h2 id="chunkInfo"></h2>
    <pre id="levelData"></pre>

    <script>
        // Get the URL parameters containing the level data, chunk number, and total chunks
        var urlParams = new URLSearchParams(window.location.search);
        var levelData = urlParams.get('data');
        var chunkNumber = urlParams.get('chunk');
        var totalChunks = urlParams.get('total');
        
        // Insert the chunk info
        if (chunkNumber && totalChunks) {
            document.getElementById('chunkInfo').textContent = "Chunk " + chunkNumber + " of " + totalChunks;
        }

        // Insert the level data into the <pre> tag
        if (levelData) {
            document.getElementById('levelData').textContent = decodeURIComponent(levelData);
        } else {
            document.getElementById('levelData').textContent = "No data received.";
        }
    </script>
</body>
</html>
