<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download TXT File</title>
</head>
<body>
    <h1>Download Your Data</h1>
    <button id="downloadBtn">Download .txt File</button>

    <script>
        function getURLParameter(name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)')
                    .exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
        }

        function createTxtFile(content, filename) {
            var blob = new Blob([content], { type: "text/plain" });
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // Fetch data from URL parameter
        var levelData = getURLParameter('data');
        var fileName = getURLParameter('filename') || 'level_data.txt';

        // Create file when button is clicked
        document.getElementById('downloadBtn').addEventListener('click', function () {
            createTxtFile(levelData, fileName);
        });
    </script>
</body>
</html>
