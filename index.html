<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Data Upload</title>
    <script>
        async function uploadFile(data, filename) {
            const response = await fetch('https://YOUR_GITHUB_PAGE_URL/upload', {
                method: 'POST',
                body: JSON.stringify({data: data, filename: filename}),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert('File uploaded successfully!');
            } else {
                alert('Error uploading file.');
            }
        }
    </script>
</head>
<body>
    <h1>Level Data Upload</h1>
    <button onclick="uploadFile('Your data here', 'level_data.txt')">Upload Level Data</button>
</body>
</html>
