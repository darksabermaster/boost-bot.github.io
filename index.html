<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Download</title>
    <script>
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const fileContent = e.target.result; // Get the content of the file

                    // Create a download link for the file content
                    const downloadLink = document.createElement('a');
                    downloadLink.href = URL.createObjectURL(new Blob([fileContent], { type: 'text/plain' }));
                    downloadLink.download = 'downloaded_file.txt'; // The name for the downloaded file
                    downloadLink.innerText = 'Download File';
                    document.body.appendChild(downloadLink); // Append the link to the document
                };

                reader.readAsText(file); // Read the content of the file as text
            }
        }
    </script>
</head>
<body>
    <h1>Upload a File</h1>
    <input type="file" id="fileInput" accept=".txt" onchange="handleFileUpload(event)">
</body>
</html>
