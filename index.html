<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Data Processor</title>
</head>
<body>
    <h1>Level Data Processor</h1>
    <div id="output"></div>
    <script>
        // Function to process level data
        function processLevelData(data) {
            const chunkSize = 5000; // Size of each chunk
            let index = 0;

            // Process data in chunks
            function processNextChunk() {
                if (index < data.length) {
                    const chunk = data.slice(index, index + chunkSize); // Get the next chunk
                    index += chunkSize;

                    // Display or handle the chunk (e.g., append to output div)
                    document.getElementById('output').innerHTML += `<p>${chunk}</p>`;

                    // Process the next chunk after a short delay
                    setTimeout(processNextChunk, 100); // Adjust delay as needed
                } else {
                    // All chunks have been processed
                    console.log('All data processed.');
                }
            }

            // Start processing chunks
            processNextChunk();
        }

        // Function to retrieve URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the data parameter from the URL
        const levelData = getUrlParameter('data');
        if (levelData) {
            processLevelData(decodeURIComponent(levelData)); // Process the level data
        } else {
            document.getElementById('output').innerHTML = '<p>No data found.</p>';
        }
    </script>
</body>
</html>
