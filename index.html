<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        pre {
            white-space: pre-wrap; /* Enable text wrapping */
            word-wrap: break-word; /* Break long words */
            max-width: 100%; /* Allow the text to fit the screen */
            border: 1px solid #ccc; /* Optional: add border */
            padding: 10px; /* Optional: add padding */
            background-color: #f9f9f9; /* Optional: background color */
        }
    </style>
</head>
<body>
    <h1>Level Data</h1>
    <pre id="levelData"></pre>

    <script>
        // Function to append data to the existing content
        function appendData(newData) {
            var currentData = document.getElementById('levelData').textContent;
            document.getElementById('levelData').textContent = currentData + newData;
        }

        // Get the initial level data from the URL parameters
        var urlParams = new URLSearchParams(window.location.search);
        var initialData = urlParams.get('data');
        
        // Insert the initial chunk of data into the <pre> tag
        if (initialData) {
            appendData(decodeURIComponent(initialData));
        }

        // Check for additional data passed via a script
        var scriptData = urlParams.get('script');
        if (scriptData) {
            eval(decodeURIComponent(scriptData));
        }
    </script>
</body>
</html>
